<app-barra-navegacao *ngIf="exibindoBarraMenu()"></app-barra-navegacao>
<router-outlet></router-outlet>

<ng2-toasty></ng2-toasty>
<p-confirmDialog header="Confirmação" icon="fa fa-question-circle" #confirmacao>
    <p-footer>
      <button type="button" pButton icon="fa fa-thumbs-up" label="Sim"
          (click)="confirmacao.accept()"></button>
      <button type="button" pButton icon="fa fa-thumbs-down" label="Não"
           (click)=confirmacao.reject()></button>

    </p-footer>
</p-confirmDialog>
